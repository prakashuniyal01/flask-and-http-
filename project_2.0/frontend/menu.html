<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu Management</title>
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .menu-item {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .menu-item h3 {
            margin: 0;
        }
        form {
            margin-bottom: 20px;
        }
        form input, form select, form textarea, form button {
            display: block;
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
        }
        form button {
            cursor: pointer;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        button.update {
            background-color: #007bff;
        }
        button.delete {
            background-color: #dc3545;
        }
        button.recover {
            background-color: #ffc107;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Restaurant Menu Management</h1>

        <!-- Form to add/update menu item -->
        <form id="menu-form">
            <input type="hidden" id="item_id" name="item_id">
            <input type="text" id="name" placeholder="Item Name" required>
            <input type="number" id="price" placeholder="Price" required min="0.01" step="0.01">
            <select id="category" required>
                <option value="" disabled selected>Select Category</option>
                <option value="Veg">Veg</option>
                <option value="Non-Veg">Non-Veg</option>
                <option value="Vegan">Vegan</option>
            </select>
            <textarea id="description" placeholder="Description (max 100 words)" maxlength="255" required></textarea>
            <button type="submit">Add Item</button>
            <button type="button" id="update-button" style="display:none;">Update Item</button>
        </form>

        <!-- Container to display menu items -->
        <div id="menu-items"></div>
    </div>

    <script src="menu.js"></script>

</body>
</html>
