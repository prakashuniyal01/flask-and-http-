<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <style>
        /* Basic styling for better visualization */
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .menu-item {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        button {
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Restaurant Menu</h1>
    <form id="menu-form">
        <input type="hidden" id="item_id" name="item_id">
        <input type="text" id="name" placeholder="Item Name" required>
        <input type="number" id="price" placeholder="Price" required min="0.01" step="0.01">
        <select id="category" required>
            <option value="" disabled selected>Select Category</option>
            <option value="Veg">Veg</option>
            <option value="Non-Veg">Non-Veg</option>
            <option value="Vegan">Vegan</option>
        </select>
        <textarea id="description" placeholder="Description (max 100 words)" maxlength="255" required></textarea>
        <button type="submit">Add Item</button>
        <button type="button" id="update-button" style="display:none;">Update Item</button>
    </form>
    <div id="menu-items"></div>
</div>

<!-- <script src="script.js"></script> -->
 <script src="menu.js"></script>
</body>
</html>
